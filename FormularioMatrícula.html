<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario Matr√≠cula</title>
  <style>
    body {
      font-family: 'Anton', sans-serif;
      font-weight: 900;
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      width: 500px;
    }
    h2 {
      font-family: 'Anton', sans-serif;
      font-weight: 900;
      text-align: center;
      color: #333;
    }
    .section {
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #fff;
    }
    .section label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    .section input[type="number"],
    .section input[type="checkbox"] {
      margin-top: 5px;
    }
    .checkbox-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
      margin-top: 10px;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .precio, .error {
      font-weight: bold;
      text-align: center;
      color: #333;
      margin-top: 10px;
    }
    .error {
      color: red;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Centro de Estudios ATP</h2>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQZoeeA_GrE2Z3kGSAODNncomL0LizW8yRAIQ&s" alt="Imagen matr√≠cula" style="display: block; margin: 0 auto 15px; max-width: 350px;">
    
    <div class="section">
      <label for="horas">Horas semanales:</label>
      <input type="number" id="horas" min="1" required />
    </div>

    <div class="section">
      <label>Materias disponibles:</label>
      <div class="checkbox-group">
        <label><input type="checkbox" id="mat1" /> Matem√°ticas I</label>
        <label><input type="checkbox" id="historia" /> Historia</label>
        <label><input type="checkbox" id="mat2" /> Matem√°ticas II</label>
        <label><input type="checkbox" id="fisica" /> F√≠sica</label>
      </div>
    </div>

    <div class="section">
      <label><input type="checkbox" id="antiguo" /> Soy antiguo alumno</label>
      <label><input type="checkbox" id="beca" /> Tengo beca</label>
    </div>

    <button type="button" onclick="calcularPrecio()">Calcular Precio</button>

    <div class="error" id="mensajeError">‚ùå No puedes inscribirte en Matem√°ticas II sin haber elegido Matem√°ticas I.</div>

    <div class="precio" id="precioTotal"></div>
    <div class="precio" id="precioConBeca"></div>
  </div>

  <script>
    function calcularPrecio() {
      const horas = parseInt(document.getElementById('horas').value);
      const mat1 = document.getElementById('mat1').checked;
      const mat2 = document.getElementById('mat2').checked;
      const beca = document.getElementById('beca').checked;
      const antiguo = document.getElementById('antiguo').checked;
      const errorDiv = document.getElementById('mensajeError');
      const precioTotal = document.getElementById('precioTotal');
      const precioConBeca = document.getElementById('precioConBeca');

      // Reiniciar mensajes
      errorDiv.style.display = 'none';
      precioTotal.innerText = '';
      precioConBeca.innerText = '';

      // Validaci√≥n de horas
      if (isNaN(horas) || horas < 1) {
        alert('Introduce un n√∫mero v√°lido de horas semanales.');
        return;
      }

      // Validaci√≥n de asignaturas
      if (mat2 && !mat1) {
        errorDiv.style.display = 'block';
        return;
      }

      // C√°lculo base
      let precio = horas * 20;

      if (antiguo) {
        precio *= 0.65; // 35% descuento
      }

      const precioFinal = precio;
      const precioFinalConBeca = beca ? precioFinal * 0.2 : precioFinal;

      // Mostrar precios
      precioTotal.innerText = `üí∞ Precio total mensual: ${precioFinal.toFixed(2)} ‚Ç¨`;
      if (beca) {
        precioConBeca.innerText = `üéì Precio con beca: ${precioFinalConBeca.toFixed(2)} ‚Ç¨`;
      }
    }
  </script>
</body>
</html>
